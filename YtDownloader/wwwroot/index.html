<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YT MP3 下載器</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet" />

    <script src="Js/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="mb-4">youtube 轉 MP3</h1>
        <div class="mb-3">
            <input type="text" id="youtubeUrl" class="form-control" placeholder="輸入 YouTube 影片網址" />
        </div>

        <button id="downloadBtn" class="btn btn-primary w-100" onclick="downloadMp3()">下載</button>

        <div class="mt-3">
            <a id="downloadLink" class="btn btn-success w-100" style="display:none;" download>點此下載</a>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
